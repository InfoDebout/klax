<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Klax</title>
    <meta name="description" content="">
    <style>
    </style>
  </head>
  <body>

    <h1>Klax</h1>

    <audio id="audio" controls loop autoplay data-playlist="https://opi.github.io/klax/klax.m3u" src="https://streaming.parleur.net/RadioKlaxonxon"></audio>

    <p>
        <button id="audio-next-source">Changer de mirroir</button>
        <button id="audio-randomize-source">Mirroir au hasard</button>
    </p>
    <script src="https://zad.nadir.org/squelettes/lib/m3uStreamPlayer.js"></script>
    <script>m3uStreamPlayer.init({selector: '#audio', debug: true});</script>
    <script>

      /**
       * Buttons
       */
      var buttonNextSource = document.querySelector('#audio-next-source');
      var buttonRandomizeSource = document.querySelector('#audio-randomize-source');
      buttonNextSource.addEventListener('click', function(){ m3uStreamPlayer.nextSource(document.querySelector('#audio')); })
      buttonRandomizeSource.addEventListener('click', function(){ m3uStreamPlayer.randomizeSource(document.querySelector('#audio')); })

    </script>
  </body>
</html>
